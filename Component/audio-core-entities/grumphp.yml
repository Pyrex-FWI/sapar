parameters:
    tasks:
        phpcsfixer2:
            config: .php_cs
            allow_risky: true
        phpmd:
            whitelist_patterns:
                - /^src(.*)/
            exclude: []
            ruleset: ['phpmd_rules.xml']
            triggered_by: ['php']
        phpstan:
            autoload_file: ~
            configuration: .phpstan.neon
            level: 7
            force_patterns: []
            ignore_patterns: []
            triggered_by: ['php']
            memory_limit: "-1"
        psalm:
            config: psalm.xml
            ignore_patterns: []
            no_cache: false
            report: ~
            output_format: null
            threads: 1
            triggered_by: ['php']
            show_info: false
        securitychecker:
            lockfile: ./composer.lock
            format: ~
            end_point: ~
            timeout: ~
            run_always: false
